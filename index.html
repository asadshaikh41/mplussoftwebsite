    </div>
  </div>  
  </div>
 </nav>

    <div class="sidebar">

        <img src="images/dashboard.png" alt="Dashboard" class="menu-icon">
        Dashboard
      </a>
      <a href="#" class="sidebar-link">

        </select>
      
        <form action="/search">
